<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <li>
                <svg width="48px" height="48px" viewBox="0 0 1024 1024" data-aut-id="icon" class="" fill-rule="evenodd">
                    <path class="rui-w4DG7"
                        d="M661.333 256v512h-128v-512h128zM277.333 298.667c117.824 0 213.333 95.531 213.333 213.333s-95.509 213.333-213.333 213.333c-117.824 0-213.333-95.531-213.333-213.333s95.509-213.333 213.333-213.333zM794.496 384l37.504 37.504 37.504-37.504h90.496v90.496l-37.504 37.504 37.504 37.504v90.496h-90.496l-37.504-37.504-37.504 37.504h-90.496v-90.496l37.504-37.504-37.504-37.504v-90.496h90.496zM277.333 426.667c-47.061 0-85.333 38.293-85.333 85.333s38.272 85.333 85.333 85.333c47.061 0 85.333-38.293 85.333-85.333s-38.272-85.333-85.333-85.333z">
                    </path>
                </svg>
            </li>
            <li>
                <div class="box-li">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <select name="state" id="state-name">
                        <option value="india">India</option>
                        <option value="kerala">Kerala</option>
                        <option value="maharastra">Maharastra</option>
                        <option value="madhya_pradesh">Madhya Pradesh</option>
                        <option value="punjab">Punjab</option>
                        <option value="tamil_nadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                    </select>
                </div>

            </li>
            <li>
                <input type="search" placeholder="  Find Cars, Mobile Phones and more..." />
                <span class="box-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </li>
            <li class="lang-select">
                <select name="language" id="language-select">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </li>
            <li class="Login-li">
                <!-- <a href="">Login</a> -->
                 Login
            </li>
            <li>
                <span class="box-sell">
                    <button id="sell"><i class="fa-solid fa-plus"></i> SELL</button>
                </span>
            </li>
        </nav>
    </header>

    <!-- Header Section 2 -->
     <header>
        <nav class="sub-section">
            <li>
                <select name="categories" id="cat">
                    <option value="all_categories">All Categories</option>
                    <option value="cars">Cars</option>
                    <option value="properties">Properties</option>
                    <option value="bike">Bike</option>
                    <option value="jobs">Jobs</option>
                    <option value="furniture">Furniture</option>
                </select>
            </li>
            <li class="behave">Cars</li>
            <li class="behave">Motorcycles</li>
            <li class="behave">Mobile Phones</li>
            <li class="behave">For Sale: Houses & Apartments</li>
            <li class="behave">Scooters</li>
            <li class="behave">Commercial & Other Vehicles</li>
            <li class="behave">For Rent: Houses & Apartments</li>
        </nav>
     </header>
</body>

</html>
